<meta charset='utf-8'>
<html>
<head>
		<title>BMTicket</title>
		<meta name='viewport' content='width=device-width,initial-scale=1.0'>
		<link href='/static/bootstrap.min.css' rel='stylesheet' type='text/css'>
		<script src='/static/jquery-2.1.1.min.js'></script>
		<script src='/static/bootstrap.min.js'></script>
</head>
<body>
	<nav class='navbar navbar-default'>
	<div class='navbar-header'>
		<a class='navbar-brand' href='/'>BMTicket</a>
	</div>
	</nav>
<script>
	{%if sameName%}
		alert('该用户名已被注册，请换一个再试试');
	{%end%}

	{%if sameMail%}
		alert('该邮箱已被使用，请换一个再试试');
	{%end%}

	{%if samePhone%}
		alert('该phone已被使用，请换一个再试试');
	{%end%}
</script>
<script src='/static/registerCheck.js'></script>
<div class='col-md-7'>
<form action='/register' method='post' class='well' name='form'>
	<div class='form-group'>
		<label class='text-info h4'>用户名<small>（6-15个以字母开头，可带数字下划线的字串）</small></label>
		<input type='text' name='username' class='form-control' maxlength='20'/>
	</div>
	<div class='form-group'>
		<label class='text-info h4'>邮箱</label>
		<input type='text' name='mail' class='form-control'/>
	</div>
	<div class='form-group'>
		<label class='text-info h4'>phone</label>
		<input type='text' name='phone' class='form-control'/>
	</div>
	<div class='form-group'>
		<label class='text-info h4'>密码</label>
		<input type='password' name='password' class='form-control'/>
	</div>
	<div class='form-group'>
		<label class='text-info h4'>确认密码</label>
		<input type='password' name='password2' class='form-control'/>
	</div>
	<button type='submit' class='btn btn-primary' onclick='return checkform()'>注册</button>
	<a href='/'>已有帐号，请直接登录</a>
</form>
</div>

<div class='col-md-5'>
	<p class='text-info h3'>BMTicket</p>
	<ul>
		<li class='h4'>BMTicket is develop by five man</li>
		<li class='h4'>base on mysql tornado and bootstrap</li>
		<li class='h4'>you can easyily book a ticket from the system</li>
		<li class='h4'>enjyo yourself</li>
	</ul>
</div>
		<div class='col-md-10 col-md-offset-1'>
			<hr/>
			<a href='/about' class='text-muted h5'>about</a>
			<span class='text-muted h5'>&nbsp;&nbsp;copyright BMTicket</span>
		</div>
	</body>
</html>
