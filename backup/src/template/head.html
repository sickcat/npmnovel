{%block header%}    
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BMTICKET</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="/order">Order</a>
                    </li>
                    <li>
                        <a href="/">Friends</a>
                    </li>
                    <li id="msg">
                    </li>
                </ul>
    {%if not cookieName%}
     <form action='/login' method='post' class='form-inline navbar-form navbar-right'>
         <div class='form-group'>
             <label class='sr-only'>用户名</label>
             <input type='text' name='username' class='form-control'                     placeholder='用户名'/>
         </div>
         <div class='form-group'>
             <label class='sr-only'>密码</label>
             <input type='password' name='password' class='form-control'                 placeholder='密码'/>
         </div>
         <button type='submit' class='btn btn-success'>登 录</button>
         <a href='/register'>立即注册</a>
     </form>
     {%else%}
     <ul class="nav navbar-nav navbar-right">
         <li><a href='/user/{{cookieName}}' class="">欢迎：{{cookieName['name']}}</a>
     </li>
     <li><button class="btn btn-default navbar-btn" onclick=sureToLogout() 
         style="font-size: 15px;font-family:'Times New Roman',Georgia,Serif;">注 销</button>
     </li>
    </ul>
     {%end%}
        </div>
    </div>
    </nav>

    <br/>
    <br/>

        <div class='h2 text-center text-danger'>{{alert_msg}}</div>
